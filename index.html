<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Tic Tac Toe</title>
</head>
<body>
   <h3>Current player: X</h3>
   <div id="container">
      <div class="cell" index="0"></div>
      <div class="cell" index="1"></div>
      <div class="cell" index="2"></div>
      <div class="cell" index="3"></div>
      <div class="cell" index="4"></div>
      <div class="cell" index="5"></div>
      <div class="cell" index="6"></div>
      <div class="cell" index="7"></div>
      <div class="cell" index="8"></div>
   </div>
   <button>Reset</button>
</body>
</html>
